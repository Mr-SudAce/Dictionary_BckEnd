{% extends "admin/auth/authentication.html" %}
{% load static %}

<title>{% block authtitle %} Register {% endblock %}</title>
{% block auth %}
<div class="auth_container">
    <div class="reg_left position-relative ">
        <h1 class="position-absolute text-uppercase">Register</h1>
        <form method="post" action="#">
            <div class="form-group">
                <input type="Username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="gap-3 d-flex flex-column">
                <div class="text-start">
                    <input type="checkbox"> I agree to the terms and conditions
                </div>
                <div class="text-end">Already have an account?
                    <a href="#"> Login</a>
                </div>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
    <div class="reg_right">
        <img src="{% static 'register.jpeg' %}" alt="Register Image">
    </div>
</div>
{% endblock %}
