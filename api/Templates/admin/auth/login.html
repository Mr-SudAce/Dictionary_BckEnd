{% extends "admin/auth/authentication.html" %}
{% load static %}

<title>{% block authtitle %} Login {% endblock %}</title>
{% block auth %}
<div class="auth_container">
    <div class="login_left">
        <img src="{% static 'login.jpeg' %}" alt="Login Image">
    </div>
    <div class="login_right position-relative">
        <h1 class="position-absolute">WELCOME</h1>
        <form method="post" action="#">
            <div class="form-group">
                <input type="email" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox"> Remember login
                </label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
