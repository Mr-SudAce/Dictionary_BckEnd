        border: 1px solid black;
        height: 220px;
        width: 190px;
        margin: 4px 8px;
        overflow: hidden;
    }

    .crd i {
        color: #333;
        font-size: 10rem;
    }
</style>

<body>



    {% block auth %}{% endblock %}

    <script>
        setTimeout(() => {
            document.querySelectorAll(".alert").forEach((alert) => {

            });
        }, 3000);
