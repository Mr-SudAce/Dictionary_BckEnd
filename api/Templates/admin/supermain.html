{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- TinyMce -->
    <script
      src="https://cdn.tiny.cloud/1/jkk7x68jr5yjhxnwjqps72q25l1g0acffet2mln2x26a99ua/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <title>{% block title %}Dashboard{% endblock title %}</title>
  </head>
  <body>
    <header>
      <h1 class="text-center p-4" style="background-color: black; color: white;">Admin Dashboard</h1>
    </header>

    <main>
      <nav
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
          background-color: #f8f9fa;
          padding: 10px 20px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <a
          href="{% url 'apiword' %}"
          style="
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
          "
          onmouseover="this.style.color='#000'; this.style.transform='scale(1.05)';"
          onmouseout="this.style.color='#000'; this.style.transform='scale(1)';"
          >WORD</a>
        <a
          href="{% url 'apipost' %}"
          style="
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
          "
          onmouseover="this.style.color='#000'; this.style.transform='scale(1.05)';"
          onmouseout="this.style.color='#000'; this.style.transform='scale(1)';"
          >POST</a>
        <a
          href="{% url 'apifooter' %}"
          style="
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
          "
          onmouseover="this.style.color='#000'; this.style.transform='scale(1.05)';"
          onmouseout="this.style.color='#000'; this.style.transform='scale(1)';"
          >FOOTER</a>
      </nav>

      <!-- <a href="{% url 'apipost' %}">POST</a> -->
      <!-- <a href="{% url 'apiword' %}">WORD</a> -->
      <!-- <a href="{% url 'apipost' %}">POST</a> -->

      {% block admin %} {% endblock %}
    </main>

    <footer>
      <p class="text-center p-4 m-0" style="background-color: black; color: white;">&copy; 2024 Admin Dashboard</p>
    </footer>

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.tiny.cloud/1/jkk7x68jr5yjhxnwjqps72q25l1g0acffet2mln2x26a99ua/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script>
      tinymce.init({
        selector: "textarea",
        plugins: [
          // Core editing features
          "anchor",
          "autolink",
          "charmap",
          "codesample",
          "emoticons",
          "image",
          "link",
          "lists",
          "media",
          "searchreplace",
          "table",
          "visualblocks",
          "wordcount",
          // Your account includes a free trial of TinyMCE premium features
          // Try the most popular premium features until Jan 6, 2025:
          "checklist",
          "mediaembed",
          "casechange",
          "export",
          "formatpainter",
          "pageembed",
          "a11ychecker",
          "tinymcespellchecker",
          "permanentpen",
          "powerpaste",
          "advtable",
          "advcode",
          "editimage",
          "advtemplate",
          "ai",
          "mentions",
          "tinycomments",
          "tableofcontents",
          "footnotes",
          "mergetags",
          "autocorrect",
          "typography",
          "inlinecss",
          "markdown",
          "importword",
          "exportword",
          "exportpdf",
        ],
        toolbar:
          "undo redo code | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
      });
    </script>
  </body>
</html>
