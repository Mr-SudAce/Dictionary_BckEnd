<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}Admin Dashboard{% endblock title %}</title>
  </head>

  <style>
    .main-content::-webkit-scrollbar {
      display: none;
    }
  </style>

  <body>
    <main class="d-flex flex-column" style="height: 120vh">
      <!-- Header -->
      <header
        class="bg-dark text-white text-center fw-bolder position-sticky top-0"
        style="padding: 1%; font-size: 3vh; width: 100%; z-index: 100"
      >
        Admin Dashboard
      </header>

      <div class="row m-0 flex-grow-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="col-2 sidebar position-sticky left-0">
          <div class="sidebar-header p-3 border-bottom">
            <p class="text-dark m-0 fw-bolder" style="font-size: 3vh">
              Dashboard
            </p>
          </div>
          <nav class="sidebar-menu d-flex flex-column gap-4 p-3">
            <a
              href="{% url 'apiword' %}"
              class="text-decoration-none text-dark fw-bolder"
              style="font-size: 2vh"
            >
              <i class="bi bi-file-earmark-word"></i> WORD
            </a>
            <a
              href="{% url 'apipost' %}"
              class="text-decoration-none text-dark fw-bolder"
              style="font-size: 2vh"
            >
              <i class="bi bi-chat-left-text"></i> POST
            </a>
            <a
              href="{% url 'apifooter' %}"
              class="text-decoration-none text-dark fw-bolder"
              style="font-size: 2vh"
            >
              <i class="bi bi-credit-card-2-back"></i> FOOTER
            </a>
            <a
              href="{% url 'apiheader' %}"
              class="text-decoration-none text-dark fw-bolder"
              style="font-size: 2vh"
            >
              <i class="bi bi-credit-card"></i> HEADER
            </a>
            <a
              href="{% url 'apipostcat' %}"
              class="text-decoration-none text-dark fw-bolder"
              style="font-size: 2vh"
            >
              <i class="bi bi-tag-fill"></i> Post Category
            </a>
          </nav>
        </aside>

        <!-- Main Content -->
        <section class="col-9">
          <div
            class="main-content h-100 p-3 overflow-scroll"
            style="max-height: 100vh"
          >
            {% block admin %} {% endblock %}
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer
        class="bg-dark text-white text-center fw-bolder"
        style="width: 100%; padding: 1%; font-size: 2vh"
      >
        &copy; 2024 Admin Dashboard. All Rights Reserved.
      </footer>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.tiny.cloud/1/jkk7x68jr5yjhxnwjqps72q25l1g0acffet2mln2x26a99ua/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script>
      tinymce.init({
        selector: "textarea",
        plugins: [
          // Core editing features
          "anchor",
          "autolink",
          "charmap",
          "codesample",
          "emoticons",
          "image",
          "link",
          "lists",
          "media",
          "searchreplace",
          "table",
          "visualblocks",
          "wordcount",
          // Your account includes a free trial of TinyMCE premium features
          // Try the most popular premium features until Jan 6, 2025:
          "checklist",
          "mediaembed",
          "casechange",
          "export",
          "formatpainter",
          "pageembed",
          "a11ychecker",
          "tinymcespellchecker",
          "permanentpen",
          "powerpaste",
          "advtable",
          "advcode",
          "editimage",
          "advtemplate",
          "ai",
          "mentions",
          "tinycomments",
          "tableofcontents",
          "footnotes",
          "mergetags",
          "autocorrect",
          "typography",
          "inlinecss",
          "markdown",
          "importword",
          "exportword",
          "exportpdf",
        ],
        toolbar:
          "undo redo code | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
      });
    </script>
  </body>
</html>
